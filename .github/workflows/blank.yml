name: Merge PRs
on:
  pull_request:
    types:
#       - opened
      - closed
#       - edited
#       - reopened
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Delete merged branch
        uses: koj-co/delete-merged-action@master
        with:
          branches: "!development, !main"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"



